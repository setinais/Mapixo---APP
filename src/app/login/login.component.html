<FlexboxLayout class="page">
    <StackLayout class="form">
<!--        <Image class="logo" src="~/images/logo.png"></Image>-->
        <Label class="header" text="MAPIXO"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Email" [disabled]="processing"
                               keyboardType="email" autocorrect="false"
                               autocapitalizationType="none" [(ngModel)]="user.email"
                               returnKeyType="next" ></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [disabled]="processing"
                               hint="Senha" secure="true" [(ngModel)]="user.password"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                    <Label row="2" class="errors-line" [attr.text]="form_validator.email"></Label>
                <StackLayout>

                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>

            </GridLayout>
        </PreviousNextView>

        <Button text="Entrar" [disabled]="processing"
                (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label text="Esqueceu sua senha?" class="login-label"
               (tap)="forgotPassword()"></Label>
    </StackLayout>

    <Label class="login-label sign-up-label" [nsRouterLink]="['/adduser']" pageTransition="slideLeft">
        <FormattedString>
            <Span text="NÃ£o possui uma conta ainda?"></Span>
            <Span text="Cadastre-se" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
